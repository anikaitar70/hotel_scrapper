<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestFreeWiFi - Find Hotels with Quality Wi-Fi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <header>
      <div class="logo">
        <i class="fas fa-wifi"></i>
        <h1>BestFreeWiFi</h1>
      </div>
      <p class="tagline">Find hotels with the best (or worst) Wi-Fi based on real traveler reviews</p>
    </header>

    <div class="search-container">
      <form id="search-form">
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter city or location" required>
        </div>

        <div class="form-group">
          <label for="wifi-filter">Wi-Fi Quality</label>
          <select id="wifi-filter">
            <option value="all">All Hotels</option>
            <option value="good">Good Wi-Fi</option>
            <option value="poor">Poor Wi-Fi</option>
          </select>
        </div>

        <button type="submit" id="search-button">
          <i class="fas fa-search"></i>
          <span>Search Hotels</span>
        </button>
      </form>

      <div id="error-message" class="error-message"></div>
      
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Searching...</span>
      </div>

      <div id="results-container" class="results-container">
        <h2 id="results-count"></h2>
        <div id="hotel-results"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
